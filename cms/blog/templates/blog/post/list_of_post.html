{%extends 'blog/base.html'%}
{%block title%} list of blog posts {%endblock%}

{%block content%}
 {%for posts in post%}
    <h2> <a href="{{posts.get_absolute_url}}"> {{posts.title}} </a> </h2>
    <p> written by {{posts.author}} on {{posts.published}}</p>
    <hr>
    {{posts.content | truncatewords:40 | linebreaks}}
 {%endfor%}
{%endblock%}
